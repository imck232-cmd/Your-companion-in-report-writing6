<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>رفيقك في كتابة التقارير</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Cairo', 'sans-serif'],
            },
            colors: {
              'primary': 'var(--color-primary)',
              'primary-light': 'var(--color-primary-light)',
              'blood-red': '#8a0707',
              'warning': '#f59e0b', // amber-500 for orange color
              'light-yellow': '#fef08a', // yellow-200
            }
          }
        }
      }
    </script>
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <!-- SheetJS (xlsx) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
      /* Amiri font for jsPDF */
      @font-face {
          font-family: 'Amiri';
          src: url('https://fonts.gstatic.com/s/amiri/v25/J7aRnpd8CGxBHqU2sQ.woff2') format('woff2');
          font-weight: normal;
          font-style: normal;
      }
      /* CSS Variables for Theming */
      :root {
        --color-primary: #16786d;
        --color-primary-light: #3ab3a3;
        --color-background: #f9fafb;
        --color-text: #1f2937;
        --color-card-bg: #ffffff;
        --color-card-border: #e5e7eb;
        --color-header-bg: var(--color-primary);
        --color-header-text: #ffffff;
      }
      body {
        background-color: var(--color-background);
        color: var(--color-text);
      }
      .glowing-icon {
        filter: drop-shadow(0 0 5px var(--color-primary-light));
      }
    </style>
  <script type="importmap">

  }
}
</script>
